<ngx-smart-modal #confirmModal [identifier]="'confirmModal'" [closable]="false" [escapable]="false"
  [dismissable]="false" [customClass]="'confirm-modal'">
  <div class="d-flex align-items-center w-100 dialog-header">
    <div class="dialog-title">{{ data?.title }}</div>
  </div>
  <div class="d-flex flex-column w-100 p-3">
    <div>
      <p>{{ data?.message }}</p>
    </div>
    <div class="d-flex justify-content-center">
      <div>
        <button type="button" class="btn button__cancel" (click)="confirmModal.close()">ยกเลิก</button>
      </div>
      <div class="ml-2">
        <button type="button" class="btn button__save" (click)="onConfirm()">ยืนยัน</button>
      </div>
    </div>
  </div>
</ngx-smart-modal>
